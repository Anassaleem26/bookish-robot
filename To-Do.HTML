<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="To-Do.CSS">
</head>

<body>
    <main>
        <div class="orb orb-one"></div>
        <div class="orb orb-two"></div>
        <section class="box glass">
            <p class="eyebrow">Plan. Prioritize. Progress.</p>
            <h1>Today’s Focus</h1>
            <div class="input-row">
                <i class="fas fa-pen"></i>
                <input id="add-item" type="text" placeholder="Write your next win...">
            </div>
            <p class="hint">Press Enter to add tasks · Tap to mark complete · × to remove</p>
            <ul id="item-list"></ul>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="To-Do.JS"></script>
</body>

</html>
